<ion-header>

  <ion-navbar>
    <ion-title>Edit Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card >

    <img [src]="item.picture">
    <div class="card-title" (click)="presentActionSheet()">Add Picture</div>

  </ion-card>

  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea type="text" [(ngModel)]="item.description"></ion-textarea>
    </ion-item>

    <button ion-item>
      Choose Category
    </button>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="item.type" interface="popover">
        <ion-option value="Swap">Swap</ion-option>
        <ion-option value="Free">Free</ion-option>
        <ion-option value="Loan">Loan</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>


  <button ion-button color="secondary" full (click)="editItem()">Edit</button>

</ion-content>
