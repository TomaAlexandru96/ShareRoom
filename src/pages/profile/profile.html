<ion-header>

  <ion-navbar color=light hideBackButton="false">
    <ion-title color="white">My profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="profile_page">

  <div class="profile">
    <!--<div class="front">-->
      <div class="profile_banner"></div>
      <div class="profile_photo" id="image-container"><img src={{imagePath}}></div>
      <div class="profile_info">
        <div class="display">
          <div class="profile_name">{{loggedInName}}</div>
          <div class="average-rating" [attr.data-rating-value]="average">
            <label for="r1"></label>
            <label for="r2"></label>
            <label for="r3"></label>
            <label for="r4"></label>
            <label for="r5"></label>
          </div>
        </div>


        <!--<h2 class="profile_des" style="margin-top:15px">oana.ciocioman@gmail.com</h2>-->

        <section class="btn-space">
          <section class="btn-align">
            <button style="background-image: url('https://github.com/TomaAlexandru96/ShareRoom/blob/master/src/assets/images/package2.png?raw=true'); margin:auto; background-size: cover; background-repeat: no-repeat" class="button-custom" (click)="this.getMyItems()">
              <section class="text-pos">My Items</section>
            </button>

            <button style="background-image: url('https://github.com/TomaAlexandru96/ShareRoom/blob/master/src/assets/images/loan2.png?raw=true'); margin:auto; background-size: cover; background-repeat: no-repeat" class="button-custom" (click)="this.getBorrowed()">
              <section class="text-pos">Borrow</section>
            </button>
          </section>
        </section>


        <button style="background-image: url('https://github.com/TomaAlexandru96/ShareRoom/blob/master/src/assets/images/review2.png?raw=true'); margin:auto; background-size: cover; background-repeat: no-repeat" class="btn button-custom" (click)="this.getReviews()">
          <section class="text-pos">Reviews</section>
        </button>

        <button ion-button color="primary" (click)="this.logout()">Logout</button>
      </div>
    </div>
  <!--</div>-->

</ion-content>
