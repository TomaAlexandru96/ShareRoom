<ion-header>

  <ion-navbar color=light hideBackButton="false">
    <ion-title color="white">My profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="profile_page">

  <div class="profile">
    <!--<div class="front">-->
      <div class="profile_banner"></div>
      <div class="profile_photo"><img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAaVAAAAJGUyNzI1ZGFlLTcyYzAtNDhjNC1hZjk1LTMxYWNkYjQ1NmVhYw.jpg"></div>
      <div class="profile_info">
        <div class="display">
        <div class="profile_name">Oana Ciocioman  </div>
          <div class="rating-5">
            <label for="r1"></label>
            <label for="r2"></label>
            <label for="r3"></label>
            <label for="r4"></label>
            <label for="r5"></label>
          </div>
        </div>


        <!--<h2 class="profile_des" style="margin-top:15px">oana.ciocioman@gmail.com</h2>-->

        <section class="btn-space">
          <section class="btn-align">
            <button style="background-image: url('../../assets/images/package2.png'); margin:auto; background-size: cover; background-repeat: no-repeat" class="button-custom" (click)="this.getMyItems()">
              <section class="text-pos">
                My Items
              </section>
            </button>

            <button style="background-image: url('../../assets/images/loan2.png'); margin:auto; background-size: cover; background-repeat: no-repeat" class="button-custom" (click)="this.getBorrowed()">
              <section class="text-pos">
                Borrowed/Lent

        </section>
        <!--<button style="background-image: url('../../assets/images/review.png'); background-size: cover; background-repeat: no-repeat" class="button-custom"></button>-->


        <button style="background-image: url('../../assets/images/review2.png'); margin:auto; background-size: cover; background-repeat: no-repeat" class="btn button-custom" (click)="this.getReviews()">
          <section class="text-pos">
            Reviews
          </section>
        </button>
        <!--<a href="#" class="btn hireme">Hire me</a>-->
      </div>
    </div>
  <!--</div>-->
