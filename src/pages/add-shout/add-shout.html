<ion-header>

  <ion-navbar color="light">
    <ion-title>Post Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <!--<ion-card class="add-item-space">-->
    <!--<img src="assets/image/add-item.png" id="picture"/>-->
  <!--</ion-card>-->

  <!--<button ion-button full (click)="changePhoto()">Add Picture</button>-->

  <ion-list>

    <ion-item class="general-ion-item">
      <ion-label stacked>Link to example picture</ion-label>
      <ion-input type="text" placeholder="Optional link" [(ngModel)]="shout.picture"></ion-input>
    </ion-item>

    <ion-item class="general-ion-item">
      <ion-label stacked>Item Name</ion-label>
      <ion-input type="text" required="You need to name your shout" [(ngModel)]="shout.name"></ion-input>
    </ion-item>

    <ion-item class="general-ion-item">
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="shout.type" interface="popover">
        <ion-option value="Swap">Swap</ion-option>
        <ion-option value="Free">Free</ion-option>
        <ion-option value="Loan">Loan</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="currentlyPostingShout">
      <p>Posting shout, please wait...</p>
    </ion-item>

  </ion-list>


  <button ion-button full (click)="addShout()">Submit</button>

</ion-content>
