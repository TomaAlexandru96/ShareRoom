<ion-header>
  <ion-navbar color="light">
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="item-picture">
      <img [src]="getPicture()" style="border-radius:20px; display-size: cover;">
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
          <img [src]="user?.profile_picture">
      </ion-avatar>
      <h2>{{user?.display_name}}</h2>
    </ion-item>
    <ion-item>
      <h1>{{item.name}}
        <ion-badge item-end>
        {{item.type}}
        </ion-badge>
      </h1>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button color="primary" (click)="reviewOwner()">
        Review owner
      </button>
    </ion-buttons>

    <ion-buttons center>
      <button ion-button color="primary" (click)="requestItem()">
        Request
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="primary" (click)="startChat()">
        Chat
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
