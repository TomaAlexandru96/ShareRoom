<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <img [src]="getPicture()">
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user?.picture">
      </ion-avatar>
      <h2>{{user?.display_name}}</h2>
    </ion-item>
    <ion-item>
      <h1>{{item.name}}</h1>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button color="primary">
        Something else
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="primary" (click)="startChat()">
        Chat
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
