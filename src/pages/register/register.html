<ion-content padding class="container">
  <div class="form_box">
    <form action="register.ts">

      <div class="form_heading button-rounded-share"></div>
      <input type="text" id="email" placeholder="Email" required><br />
      <input type="text" id="name" placeholder="Full Name" required=""><br />
      <input type="text" id="password" placeholder="Password" required><br />
      <input type="text" id="confirmPassword" placeholder="Confirm Password" required><br />
      <input type="text" id="phone" placeholder="Phone Number"><br />
      <input type="submit" value="Register"><br />
    </form>
  </div>
</ion-content>
