<ion-header>

  <ion-navbar color=light hideBackButton="false">
    <ion-title color="white">Shouts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="app-background">
  <ion-grid>
    <ion-row>
      <ion-col col-xl-3 col-6 *ngFor="let nr of getNumberOfColumns()">

        <ion-row *ngFor="let shout of shouts; let i = index">
          <ion-col *ngIf="i % getNumberOfColumns().length === nr">

            <ion-card *ngIf="i === 0 && shout.borrow_time < 0; else display_normal" (click)="getPostItemPage()">
              <img [src]="shout.picture" class="add-item-image">
              <ion-card-title>{{shout.name}}</ion-card-title>
            </ion-card>

            <ng-template #display_normal>
              <ion-card *ngIf="i===0" (click)="showItem()">
                <img [src]="shout.picture" class="item-image">
                <ion-card-title>{{shout.name}}</ion-card-title>
                <ion-row>
                  <ion-col class="distance">{{this.getDistanceTill(item)}}</ion-col>
                  <ion-badge item-end class=".item-type"> {{shout.type}} </ion-badge>
                </ion-row>
              </ion-card>
            </ng-template>

            <ion-card *ngIf="i > 0" (click)="showItem(item)">
              <img [src]="shout.picture" class="item-image">
              <ion-card-title>{{shout.name}}</ion-card-title>
              <ion-row>
                <ion-col class="distance">{{this.getDistanceTill(item)}}</ion-col>
                <ion-badge item-end> {{shout.type}} </ion-badge>
              </ion-row>
            </ion-card>

          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab (click)="changeToMap()">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
