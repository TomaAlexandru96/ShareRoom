<ion-header>

  <ion-navbar color=light hideBackButton="false">
    <ion-title color="white">My reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile_page">

  <div class="profile">
    <!--<div class="front">-->


      <div class="profile_banner"></div>
      <div class="profile_photo"><img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAaVAAAAJGUyNzI1ZGFlLTcyYzAtNDhjNC1hZjk1LTMxYWNkYjQ1NmVhYw.jpg"></div>
      <div class="profile_info">

        <div class="display">
          <div class="profile_name">Oana Ciocioman</div>
          <div class="average-rating" [attr.data-rating-value]="average">
            <label for="r1"></label>
            <label for="r2"></label>
            <label for="r3"></label>
            <label for="r4"></label>
            <label for="r5"></label>
          </div>
        </div>


        <!--<h2 class="profile_des" style="margin-top:15px">oana.ciocioman@gmail.com</h2>-->

        <div class=amazing-reviews>


          <ion-grid>
                <ion-row *ngFor="let review of retrievedReviews;">
                  <blockquote>
                  <h1>
                    <div class="am-review-card-title">
                      <div class="text-title">
                        {{review.title}}
                      </div>
                      <div class="c-rating" [attr.data-rating-value]="review.rating">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                      </div>
                    </div>
                    <span>By <em>{{review.user_id}}</em></span>
                  </h1>
                  <p>{{review.review}}</p>
                  </blockquote>
                </ion-row>
          </ion-grid>
        </div>
      </div>
    </div>
  <!--</div>-->



</ion-content>
