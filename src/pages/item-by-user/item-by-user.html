<ion-header>
  <ion-navbar color="light">
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <img [src]="getPicture()" style="border-radius:20px">
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user?.picture">
      </ion-avatar>
      <h2>{{user?.display_name}}</h2>
    </ion-item>
    <ion-item>
      <h1>{{item.name}}
        <ion-badge item-end>
          {{item.type}}
        </ion-badge>
      </h1>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>

  <!--For test purpose-->
  <ion-content>
    <ion-list>
  <ion-item>
    <div item-start>
      <h2>From:</h2>
    </div>
    <ion-datetime style="margin-left: -5px;" displayFormat="DD-MM-YYYY" [min]="today" [max]="maxSelectableDate" [(ngModel)]="fromDate"></ion-datetime> <br>
  </ion-item>
  <ion-item>
    <div item-start>
      <h2>Until:</h2>
    </div>
    <ion-datetime displayFormat="DD-MM-YYYY" [min]="fromDate" [max]="maxSelectableDate" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>
    </ion-list>
  </ion-content>
  <!--For test purpose-->

  <!-- TO BE REMOVED - THIS IS FOR TESTING PURPOSES ONLY - WHEN YOU SEE THIS PLEASE REMOVE IT -->
  <ion-fab bottom right>
    <button ion-fab (click)="requestItem()">
      TESTREQ
    </button>
  </ion-fab>
  <!--GOTCHA, YOU READ THIS AND YOU DID NOT DELETE THE ION-FAB-->

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button color="primary" (click)="removeItem()">
        Remove Item
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button color="primary" (click)="editItem()">
        Edit
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
