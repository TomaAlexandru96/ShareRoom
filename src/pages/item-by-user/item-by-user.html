<ion-header>
  <ion-navbar color="light">
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="item-by-user-page">
  <ion-list>
    <ion-item>
      <img [src]="getPicture()" style="border-radius:20px; max-height: 46vh;">
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user?.profile_picture">
      </ion-avatar>
      <h2>{{user?.display_name}}</h2>
    </ion-item>
    <ion-item>
      <h1>{{item.name}}
        <ion-badge item-end>
          {{item.type}}
        </ion-badge>
      </h1>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
